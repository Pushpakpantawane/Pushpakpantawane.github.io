<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
.navbar{
    background-color: rgb(10, 9, 9);
    border-radius: 40px;  
}
.navbar ul{
overflow: auto;
}
.navbar li{
    color: sienna;
    list-style: none;
    float: left;
    padding: 3px 3px;
    margin: 13px 30px;
}
.navbar li a{
    padding: 3px 3px;
    text-decoration: none;
    color: white;
}
.search{
    float: right;
    color: white;
    /* margin: auto; */
padding: 40px;
}
    </style>
</head>
<body>
    <header>
        <nav  class="navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">service</a></li>
                <li><a href="#">contact us</a></li>
                <div>
                    <input type="text" name="search" id="search" placeholder="search this item">
                </div>
            </ul>
        </nav>
    </header>
    
</body>
</html>
